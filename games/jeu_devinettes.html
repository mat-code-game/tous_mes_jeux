<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {

  }
  .devinette {

  button:hover {

  }
  .message {

    color: #ffeb3b;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .icon {
    font-size: 1.8rem;
  }
  .compteur {

  }
</style>
</head>
<body>
  <h1>Jeu de Devinettes du Monde</h1>
  <div class="container">
    <div class="devinette" id="devinette">Chargement...</div>
    <input type="text" id="userAnswer" placeholder="Tape ta r√©ponse ici" autocomplete="off" />
    <div>

      <button id="showAnswer">Afficher la r√©ponse</button>
      <button id="next">Deviner une autre</button>
    </div>
    <div class="message" id="message"></div>
    <div class="compteur" id="compteur"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const devinettes = [
      { question: "Je suis toujours devant toi mais jamais visible. Qui suis-je ?", answer: "le futur" },
      { question: "Qu‚Äôest-ce qui grandit quand on le partage, mais rapetisse quand on le garde ?", answer: "le secret" },
      { question: "Sans ailes, je vole. Sans yeux, je pleure. Qui suis-je ?", answer: "le nuage" },
      { question: "Je commence la nuit, termine le matin, et suis souvent trouv√© dans les r√™ves. Qui suis-je ?", answer: "la lettre n" },
      { question: "Plus tu en prends, plus tu en laisses derri√®re toi. Que suis-je ?", answer: "tes pas" },
      { question: "Je parle sans bouche et entends sans oreilles. Qui suis-je ?", answer: "l‚Äô√©cho" },
      { question: "Je ne suis pas vivant mais je grandis; je n‚Äôai pas de poumons mais j‚Äôai besoin d‚Äôair. Qui suis-je ?", answer: "le feu" },
      { question: "Je peux remplir une pi√®ce sans prendre d‚Äôespace. Que suis-je ?", answer: "la lumi√®re" },
      { question: "Je suis pris avant de vous manger. Qui suis-je ?", answer: "une photo" },
      { question: "Je suis une ville et un fruit tropical. Qui suis-je ?", answer: "ananas" },
      { question: "Je suis noir lorsque je suis propre, blanc lorsque je suis sale. Qui suis-je ?", answer: "le tableau noir" },
      { question: "Je monte mais ne descends jamais. Qui suis-je ?", answer: "l‚Äô√¢ge" },
      { question: "Qu‚Äôest-ce qui a des cl√©s mais ne peut pas ouvrir de portes ?", answer: "un piano" },
      { question: "Quel est l‚Äôendroit o√π hier suit demain ?", answer: "le dictionnaire" },
      { question: "Je suis l√©ger comme une plume mais m√™me le plus fort ne peut me tenir plus de cinq minutes. Qui suis-je ?", answer: "le souffle" },
      { question: "Je suis rond et j'ai des dents, mais je ne peux pas mordre. Qui suis-je ?", answer: "une cl√©" },
      { question: "Je cours sans jamais me fatiguer. Qui suis-je ?", answer: "un fleuve" },
      { question: "Je peux √™tre cass√© sans √™tre tenu. Qui suis-je ?", answer: "une promesse" },
      { question: "J‚Äôai une t√™te, un pied mais pas de corps. Qui suis-je ?", answer: "un lit" },
      { question: "Je suis partout mais on ne peut pas me voir, ni me toucher. Qui suis-je ?", answer: "le vent" }
    ];

    let currentIndex = 0;
    const devinetteEl = document.getElementById('devinette');
    const userAnswerInput = document.getElementById('userAnswer');
    const messageEl = document.getElementById('message');
    const compteurEl = document.getElementById('compteur');
    const submitAnswerBtn = document.getElementById('submitAnswer');
    const showAnswerBtn = document.getElementById('showAnswer');
    const nextBtn = document.getElementById('next');

    function setMessage(text, isCorrect) {
      const icon = isCorrect ? '‚úÖ' : '‚ùå';
      messageEl.innerHTML = `<span class="icon">${icon}</span><span>${text}</span>`;
    }

    function afficherDevinette() {
      messageEl.textContent = '';
      userAnswerInput.value = '';
      userAnswerInput.disabled = false;
      submitAnswerBtn.disabled = false;
      showAnswerBtn.disabled = false;
      const d = devinettes[currentIndex];
      devinetteEl.textContent = d.question;
      compteurEl.textContent = `Devinette ${currentIndex + 1} sur ${devinettes.length}`;
      userAnswerInput.focus();
    }

    submitAnswerBtn.addEventListener('click', () => {
      const userAnswer = userAnswerInput.value.trim().toLowerCase();
      if (!userAnswer) {
        setMessage("Merci de taper une r√©ponse.", false);
        return;
      }
      const correctAnswer = devinettes[currentIndex].answer.toLowerCase();
      if (userAnswer === correctAnswer) {
        setMessage("Bravo ! C'est la bonne r√©ponse üéâ", true);
        userAnswerInput.disabled = true;
        submitAnswerBtn.disabled = true;
      } else {
        setMessage("Ce n'est pas la bonne r√©ponse, essaie encore.", false);
        userAnswerInput.focus();
      }
    });

    showAnswerBtn.addEventListener('click', () => {
      const correctAnswer = devinettes[currentIndex].answer;
      setMessage(`La r√©ponse est : ${correctAnswer}`, true);
      userAnswerInput.disabled = true;
      submitAnswerBtn.disabled = true;
      showAnswerBtn.disabled = true;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex >= devinettes.length) {
        currentIndex = 0;
        alert("Vous avez parcouru toutes les devinettes ! On recommence.");
      }
      afficherDevinette();
    });

    afficherDevinette();
  });
</script>
</body>
</html>
