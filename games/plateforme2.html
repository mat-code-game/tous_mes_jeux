
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plateforme de jeux</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e5e7eb;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 16px;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 2.4rem;
            color: #f9fafb;
            margin-bottom: 8px;
        }

        header p {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.55);
            border-color: #38bdf8;
        }

        .game-image {
            width: 100%;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 10px;
            background: #020617;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #f9fafb;
        }

        .game-desc {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 10px;
            min-height: 34px;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .btn-play {
            padding: 6px 12px;
            border-radius: 999px;
            border: none;
            background: #22c55e;
            color: #022c22;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.1s ease;
        }

        .btn-play:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .tag {
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.15);
            color: #e5e7eb;
        }

        a.game-link {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Plateforme de jeux</h1>
        <p>Choisis un jeu et amuse-toi directement dans ton navigateur.</p>
    </header>

    <section class="games-grid">

  </div>
</body>
</html>
