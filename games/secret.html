<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entrer le code</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
    }
    .container {
      background: #333;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrer le code</h1>
    <p>Écris ici le code affiché sur l'autre plateforme :</p>
    <input type="text" id="codeSaisi" placeholder="Code secret">
    <br>
    <button id="btnValider">Valider</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const DUREE_MS = 5 * 60 * 1000; // 5 minutes

    function obtenirCodeActuel() {
      const dataBrut = localStorage.getItem("codeSecret"); // même clé que sur la page admin [web:23][web:42]
      const maintenant = Date.now();

      if (!dataBrut) {
        return null;
      }

      const data = JSON.parse(dataBrut);
      const age = maintenant - data.timestamp;

      // Si le code est trop vieux, on considère qu'il est expiré
      if (age >= DUREE_MS) {
        return null;
      }

      return data.code;
    }

    function verifier() {
      const codeSaisi = document.getElementById("codeSaisi").value.trim();
      const message = document.getElementById("message");
      const codeActuel = obtenirCodeActuel();

      if (!codeActuel) {
        message.textContent = "Le code a expiré ou n'existe pas. Regarde la plateforme qui affiche le code.";
        message.style.color = "#ff6666";
        return;
      }

      if (codeSaisi === codeActuel) {
        message.textContent = "Code correct !";
        message.style.color = "#4CAF50";
        window.location.href = "plateforme2.html";
      } else {
        message.textContent = "Code incorrect.";
        message.style.color = "#ff6666";
      }
    }

    document.getElementById("btnValider").addEventListener("click", verifier);

  </script>
</body>
</html>
