<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateforme 1</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
    }
    .container {
      background: #333;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: #ff6666;
      margin-top: 8px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plateforme 1</h1>
    <p>Entre le code secret pour accéder à la plateforme 2 :</p>
    <input type="password" id="code" placeholder="Code secret">
    <br>
    <button onclick="verifierCode()">Valider</button>
    <div class="error" id="message"></div>
  </div>

  <script>
    const CODE_SECRET = "1234"; // change le code ici

    function verifierCode() {
      const saisie = document.getElementById("code").value;
      const message = document.getElementById("message");

      if (saisie === CODE_SECRET) {
        // redirection vers la 2e plateforme
        window.location.href = "plateforme2.html";
      } else {
        message.textContent = "Code incorrect.";
      }
    }
  </script>
</body>
</html>
